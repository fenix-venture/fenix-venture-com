<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Robots -->
    <meta name="robots" content="index, follow">
    <!-- Default Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="baseurl" content="{{ site.baseurl }}">
    <link rel="icon" type="image/png" href="/images/favicon.ico">
    <title>{{ page.title }} | Fenix Venture</title>
    <meta name="title" content="{{ page.title }} | Fenix Venture">
    <meta name="description" content="{{ page.excerpt | default: page.description | strip_html | truncatewords: 30 }}">

    <meta property="og:type" content="article">
    <meta property="og:url" content="https://fenixventure.com{{ page.url }}">
    <meta property="og:title" content="{{ page.title }} | Fenix Venture">
    <meta property="og:description"
        content="{{ page.excerpt | default: page.description | strip_html | truncatewords: 30 }}">
    <meta property="og:image" content="https://fenixventure.com/images/logo.svg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>

    <!-- Loaded via main.js -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Post Header -->
        <section class="py-4 bg-light">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <article class="bg-white p-4 p-md-5">
                            <h1 class="mb-3">{{ page.title }}</h1>
                            <p class="text-muted">
                                <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y"
                                    }}</time>
                                {% if page.author %} â€¢ By {{ page.author }}{% endif %}
                            </p>
                            <div class="post-content">
                                {{ content }}
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Loaded via main.js -->
    <div id="footer-placeholder"></div>

    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
